<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Extension Settings</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label, input, button { font-size: 14px; }
    #apiKeyInput { width: 300px; }
    #status { color: green; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>ChatGPT API Key</h2>
  <p>Enter your OpenAI API key here. It will be stored safely in Chrome and used to call the ChatGPT API.</p>
  <label for="apiKeyInput">API Key:</label><br>
  <input type="password" id="apiKeyInput" placeholder="sk-... (your API key)" /><br><br>
  <button id="saveButton">Save API Key</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
