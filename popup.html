<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask ChatGPT</title>
  <!-- Import Google Font "Roboto" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header row with Selected Text and Config icon -->
    <div class="header-row">
      <h2>Selected Text</h2>
      <a id="configLink" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#000000">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .11-.64l-1.91-3.32a.5.5 0 0 0-.61-.22l-2.39.96a7.007 7.007 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 14.5 2h-4a.5.5 0 0 0-.5.42l-.36 2.54c-.59.24-1.13.56-1.63.94l-2.39-.96a.5.5 0 0 0-.61.22L2.72 8.83a.5.5 0 0 0 .11.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.5.5 0 0 0-.11.64l1.91 3.32c.14.24.44.34.69.22l2.39-.96c.5.38 1.04.7 1.63.94l.36 2.54c.05.28.27.48.5.48h4c.23 0 .45-.2.5-.48l.36-2.54c.59-.24 1.13-.56 1.63-.94l2.39.96c.25.12.55.02.69-.22l1.91-3.32a.5.5 0 0 0-.11-.64l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 12 8.5a3.5 3.5 0 0 1 0 7z"/>
        </svg>
      </a>
    </div>
    
    <div id="selectedTextDisplay"></div>
    
    <h2>Ask ChatGPT</h2>
    <form id="queryForm">
      <input type="text" id="queryInput" placeholder="Type your question here..." required />
      <button type="submit" id="askButton">Ask</button>
    </form>
    <p id="status"></p>
    
    <!-- Answer Section -->
    <div id="answerContainer" style="display: none;">
      <h2>Answer</h2>
      <div id="answerDisplay" class="answer-box"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
